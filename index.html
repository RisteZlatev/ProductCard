<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-card">
      <img
        class="images"
        src="images/bread.jpg"
        alt="picture of a bread loaf"
      />
      <div class="content">
        <h1 class="header">Baked Bread</h1>
        <div class="prices">
            <h2 class="price">29.99$</h2>
            <p class="old-price">69.99$</p>
        </div>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas
          velit voluptates suscipit quos...
        </p>
        <button class="button">B U Y &nbsp; N O W</button>
      </div>
    </div>
    <div class="product-card">
      <img class="images" src="images/soup.jpg" alt="picture of a soup" />
      <div class="content">
        <h1 class="header">Fresh Soup</h1>
        <div class="prices">
            <h2 class="price">19.99$</h2>
            <p class="old-price">69.99$</p>
        </div>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas
          velit voluptates suscipit quos...
        </p>
        <button class="button2">B U Y &nbsp; N O W</button>
      </div>
    </div>
  </body>
</html>
